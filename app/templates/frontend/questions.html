<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        /* –°—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è —Ç—ñ —Å–∞–º—ñ, —â–æ –≤–∏ —Å–∫–∏–¥–∞–ª–∏ */
        :root {
            --card-bg: #ffffff;
            --main-text: #333333;
            --header-blue: #104e7e;
            --accent-teal: #00796b;
            --accent-hover: #004d40;
            --bg-color: #f4f7f6;
            --correct-green: #2e7d32;
            --wrong-red: #c62828;
            --neutral-border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--main-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #777;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-teal);
            width: 0%;
            transition: width 0.3s ease;
        }

        h2.question-text {
            color: var(--header-blue);
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background-color: white;
            border: 2px solid var(--neutral-border);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 1em;
            color: var(--main-text);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--header-blue);
            background-color: #f8fbff;
        }

        .option-btn.correct {
            background-color: #e8f5e9;
            border-color: var(--correct-green);
            color: var(--correct-green);
            font-weight: bold;
        }

        .option-btn.wrong {
            background-color: #ffebee;
            border-color: var(--wrong-red);
            color: var(--wrong-red);
            opacity: 0.7;
        }

        .option-btn:disabled {
            cursor: default;
        }

        .next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background-color: var(--header-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            display: none;
        }

        .next-btn:hover {
            opacity: 0.9;
        }

        .result-screen {
            text-align: center;
            display: none;
        }

        .score-big {
            font-size: 3em;
            color: var(--accent-teal);
            font-weight: bold;
            margin: 20px 0;
        }

        .btn-home {
            background-color: var(--accent-teal);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="quiz-container">

    <div id="quiz-screen">
        <div class="quiz-header">
            <span id="question-count">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>
            <span id="score-display">–ë–∞–ª–∏: 0</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <h2 class="question-text" id="question">–ó–∞—á–µ–∫–∞–π—Ç–µ...</h2>

        <div class="options-grid" id="options-container">
            </div>

        <button class="next-btn" id="next-btn">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è ‚Üí</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>üéâ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2>
        <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
        <div class="score-big" id="final-score">0</div>
        <p id="result-message">–ù–µ–ø–æ–≥–∞–Ω–æ!</p>
        <br>
        <a href="/questions/leaderboard/" class="btn-home">–¢–∞–±–ª–∏—Ü—è –ª—ñ–¥–µ—Ä—ñ–≤</a>
    </div>

</div>

<script>
    // 1. –û–¢–†–ò–ú–£–Ñ–ú–û –î–ê–ù–Ü –ó DJANGO
    // –ú–∏ –±–µ—Ä–µ–º–æ JSON, —è–∫–∏–π –ø–µ—Ä–µ–¥–∞–ª–∏ –∑ views.py, —ñ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –π–æ–≥–æ –≤ JavaScript –æ–±'—î–∫—Ç
    let questions = [];
    try {
        const rawData = '{{ questions_json|escapejs }}';
        if (rawData) {
            questions = JSON.parse(rawData);
        }
    } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —á–∏—Ç–∞–Ω–Ω—ñ JSON:", e);
    }

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const countEl = document.getElementById('question-count');
    const scoreEl = document.getElementById('score-display');
    const progressBar = document.getElementById('progress-bar');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreEl = document.getElementById('final-score');
    const resultMessageEl = document.getElementById('result-message');

    function loadQuestion() {
        if (!questions || questions.length === 0) {
            questionEl.innerText = "–ü–∏—Ç–∞–Ω—å –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ! –î–æ–¥–∞–π—Ç–µ —ó—Ö —á–µ—Ä–µ–∑ –∞–¥–º—ñ–Ω–∫—É –∞–±–æ –∫–æ–º–∞–Ω–¥—É.";
            countEl.innerText = "";
            return;
        }

        const currentData = questions[currentQuestionIndex];

        questionEl.innerText = currentData.question;
        countEl.innerText = `–ü–∏—Ç–∞–Ω–Ω—è ${currentQuestionIndex + 1} –∑ ${questions.length}`;

        // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;

        optionsContainer.innerHTML = '';
        nextBtn.style.display = 'none';

        // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–Ω–æ–ø–∫–∏ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤
        currentData.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.innerText = option;
            btn.classList.add('option-btn');

            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É
            btn.addEventListener('click', () => selectAnswer(index, currentData.correct));

            optionsContainer.appendChild(btn);
        });
    }

    function selectAnswer(selectedIndex, correctIndex) {
        const buttons = optionsContainer.children;
        // –ë–ª–æ–∫—É—î–º–æ –≤—Å—ñ –∫–Ω–æ–ø–∫–∏
        for (let btn of buttons) {
            btn.disabled = true;
        }

        if (selectedIndex === correctIndex) {
            buttons[selectedIndex].classList.add('correct');
            score += 100;
            scoreEl.innerText = `–ë–∞–ª–∏: ${score}`;
        } else {
            buttons[selectedIndex].classList.add('wrong');
            // –ü–æ–∫–∞–∑—É—î–º–æ, —è–∫–∏–π –±—É–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π
            if (correctIndex >= 0 && correctIndex < buttons.length) {
                buttons[correctIndex].classList.add('correct');
            }
        }

        nextBtn.style.display = 'block';
    }

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    });

    function finishQuiz() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';

        finalScoreEl.innerText = score;

        if (score === questions.length * 100) {
            resultMessageEl.innerText = "–Ü–¥–µ–∞–ª—å–Ω–æ! üéì";
        } else if (score > 0) {
            resultMessageEl.innerText = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üëç";
        } else {
            resultMessageEl.innerText = "–¢—Ä–µ–±–∞ —â–µ –ø–æ—á–∏—Ç–∞—Ç–∏... üìö";
        }

        // –í–Ü–î–ü–†–ê–í–õ–Ø–Ñ–ú–û –ë–ê–õ–ò –ù–ê –°–ï–†–í–ï–†
        fetch("{% url 'save_score' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ score: score })
        })
        .then(response => response.json())
        .then(data => {
            console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ:", data);
        })
        .catch(error => console.error('Error:', error));
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç
    loadQuestion();
</script>

</body>
</html>
